<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="css/styles.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

    <div class="header blue-grey darken-4">
        <h1 class="flow-text orange-text text-lighten-5 title center">Aplicacion de Tareas AT</h1>
    </div>
    
    <div class="container">
        <div class="row">
            <!--Seccion de ingreso de datos-->
            <div class="col s12 m5">
                <form >
                    <div class="input-field">
                        <i class="material-icons prefix">event</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Titulo de la tarea</label>
                    </div>

                    <div class="input-field">
                        <i class="material-icons prefix">insert_comment</i>
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Descripcion tarea</label>
                    </div>
                    <button class="btn waves-effect waves-light btn-listar" type="submit" name="action">Agregar
                        <i class="material-icons right">list</i>
                    </button>
                </form>
            </div>
            <div class="col s12 m7">
                <div></div>
            </div>
        </div>
    </div>

    <div class="section-author black">
        <p class="center grey-text  text-darken-2">Creado por Omar Calderon &copy;</p>
    </div>
  
 
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
  </body>
</html>
